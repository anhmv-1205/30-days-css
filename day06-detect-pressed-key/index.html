<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Detect Key</title>
  </head>
  <body>
    <p class="alert">Press any key</p>
    <div class="wrapper hide">
      <p class="result">90</p>
      <div class="detail">
        <div class="detail-item key">
          <p>Key</p>
          <p></p>
        </div>
        <div class="detail-item location">
          <p>Location</p>
          <p></p>
        </div>
        <div class="detail-item which">
          <p>Which</p>
          <p></p>
        </div>
        <div class="detail-item code">
          <p>Code</p>
          <p></p>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
